      var wms_source = new ol.source.TileWMS({
 if(cityName == 'WMS')

 url: "http://localhost:8080/geoserver/wcs"

          'LAYERS': ''
        },
extent: [-117.861328,32.472695,-76.376953,47.398349],
ratio: 1,
serverType: 'geoserver'
          });
var wms_layer = new ol.layer.Tile({
   source:  wms_source,
     });

var base_map = new ol.layer.Tile({
  source: new ol.source.OSM(),
  visible: true,
  title: 'OSMStandard'
});

    var layers = [
    base_map,
    wms_layer
    ];

    var vw=new ol.View({
      center: [0, 0],
      zoom: 1
      });

     map= new ol.Map({
     target: 'map',
     layers: layers,
     view: vw
     });

    <script>
       


function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent1");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
  $('#getURL').val('');
  if(cityName === 'WMS'){
    $('#WMS #getURL').val("http://localhost:8080/geoserver/wms?service=wms&version=1.1.1&request=GetCapabilities");
  }else if(cityName === 'WCS'){
    $('#WCS #getURL').val("http://localhost:8080/geoserver/ows?service=wcs&version=1.1.1&request=GetCapabilities");
  }else{
    $('#WFS #getURL').val("http://localhost:8080/geoserver/ows?service=wfs&version=2.0.0&request=GetCapabilities");
  }
}
</script>
